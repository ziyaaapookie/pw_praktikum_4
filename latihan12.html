<html>
 <head>
 <title>Percabangan Pada JavaScript</title>
 <head>
 <body>
 <script language="JavaScript">
 var nilai, index;

 nilai = 80;
 if(nilai >= 85 && nilai <= 100){
 index = "A";
 } else if(nilai >= 70){
 index = "B";
 } else if(nilai >= 50){
 index = "C";
 } else if(nilai >= 30){
 index = "D";
 } else {
 index = "E";
 }

 document.write("Nilai anda adalah : " + nilai);
 document.write("<br />");
 document.write("Dengan index : " + index);
 </script>
 </body>
</html
