<html>
 <head>
 <title>JavaScript Type Casting</title>
 <head>
 <body>
 <script language="JavaScript">
 var sesuatu;

 sesuatu = 14;
 document.write("Variabel sesuatu bertipe : " + typeof(sesuatu));
 document.write("<br />");

 sesuatu = String(sesuatu);
 document.write("Variabel sesuatu bertipe : " + typeof(sesuatu));
 document.write("<br />");

 sesuatu = Boolean(sesuatu);
 document.write("Variabel sesuatu bertipe : " + typeof(sesuatu));
 </script>
 </body>
</html>
